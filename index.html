<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div class="info">
            <div class="search">
                <label for="search"><img src="imgs/search.svg" alt="search"></label>
                <input type="text" id="search">
            </div>
            <div class="notifications">
                <img src="imgs/notifications.svg" alt="notifications">
                <img class="John" src="imgs/John-Wick.png" alt="John-Wick">
                <h1>John Wick</h1>
            </div>
        </div>
        <div class="user-info">
            <div class="user-name">
                <img src="imgs/John-Wick.png" alt="John-wick">
                <div class="username-wrapper">
                    <p>Hi, there</p>
                    <h2>John Wick (@Jardani_Jovonovich)</h2>
                </div>
            </div>
            <div class="options">
                <button type="button">New</button>
                <button type="button">Kill</button>
                <button type="button">Share</button>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <div class="logo">
            <img src="imgs/skull.svg" alt="skull-logo">
            <h1>Dashboard</h1>
        </div>
        <div class="nav">
            <ul>
                <li class="home"> <img src="imgs/home.svg" alt="home"> HOME</li>
                <li class="profile"><img src="imgs/profile.svg" alt="profile">  PROFILE</li>
                <li class="messages"><img src="imgs/message.svg" alt="messages">  MESSAGES</li>
                <li class="history"> <img src="imgs/history.svg" alt="history"> HISTORY</li>
                <li class="tasks"><img src="imgs/tasks.svg" alt="tasks">  Tasks</li>
                <li class="communities"><img src="imgs/communities.svg" alt="communities">  Communities</li>
            </ul>
            <ul>
                <li class="settings"><img src="imgs/settings.svg" alt="settings">  SETTINGS</li>
                <li class="support"><img src="imgs/support.svg" alt="support">  SUPPORT</li>
                <li class="privacy"><img src="imgs/security.svg" alt="privacy">  PRIVACY</li>
            </ul>
        </div>
    </div>
    <div class="content">

    </div>
</body>
</html>
